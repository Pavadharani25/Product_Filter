    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="control">
 
        <div class="btn-group">

        <input type="text" placeholder="Search Food" id="search">
      </div>
      <div class="container">
      
        <div class="box" data-item="icecream">

        </div>

        </div>

        <div class="box"  data-item="pizza">
          <img src="./images/chicken.jpeg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="./images/mango.jfif">
        </div>
        <div class="box"  data-item="cake">

          <img src="./images/maxresdefault.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="./images/Peri_Peri_Stuffed_Crust.jpeg">

        <div class="box" data-item="icecream">
